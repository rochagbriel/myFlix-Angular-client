<app-navigation></app-navigation>
<div class="movie-list">
  <mat-card class="movie-card" *ngFor="let movie of movies">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions class="moviecard-btns">
      <button
        mat-button
        color="primary"
        (click)="getGenre(movie.Genre.Name, movie.Genre.Description)"
      >
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="
          getDirector(
            movie.Director.Name,
            movie.Director.Bio,
            movie.Director.Birth
          )
        "
      >
        Director
      </button>
      <button
        mat-button
        color="primary"
        (click)="getMovieDescription(movie.Title, movie.Description)"
      >
        Synopsis
      </button>
      <button
        *ngIf="!isFavorite(movie._id)"
        mat-icon-button
        (click)="addFavoriteMovie(movie._id)"
        matTolltip="Add to favorites"
        class="favorite-btn"
      >
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button
        *ngIf="isFavorite(movie._id)"
        mat-icon-button
        (click)="deleteFavoriteMovie(movie._id)"
        matTolltip="Delete from favorites"
        class="favorite-btn"
      >
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
